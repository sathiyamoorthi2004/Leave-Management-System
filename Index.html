<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="styles.css">
 <title>Leave Management System</title>
</head>
<body>
 <h1>Leave Management System</h1>
 <div class="leave-form">
 <h2>Employee Information</h2>
 <p>Name: Sathiyamoorthi</p>
 <p>Email: sathiyamoorthis21it@psnacet.edu.in</p>
 <p>Department: IT</p>
 <h2>Request Leave</h2>
 <form id="leave-request-form">
 <label for="leave-type">Leave Type:</label>
 <select id="leave-type">
 <option value="vacation">Vacation</option>
 <option value="sick">Sick Leave</option>
 <option value="personal">Personal Leave</option>
 </select>
 <div class="date-input">
 <label for="fromDate">From Date:</label>
 <input type="date" id="fromDate">
 </div>
 <div class="date-input">
 <label for="toDate">To Date:</label>
 <input type="date" id="toDate">
 </div>
 
 <label for="leave-days">Number of Days:</label>
 <input type="number" id="leave-days" min="1" required>
 <button type="submit">Submit</button>
 </form>
 </div>
 <div class="leave-summary">
 <h2>Leave Summary</h2>
 <p>Available Leave Days: <span id="available-days">20</span></p>
 <table>
 <thead>
 <tr>
 <th>Date</th>
 <th>Leave Type</th>
 <th>Days</th>
 </tr>
 </thead>
 <tbody id="leave-records">
 </tbody>
 </table>
 </div>
<script src="script.js"></script>
</body>
</html>
